{% extends 'base.html' %}

{% block title %}Posts List{% endblock %}

{% block content %}
  {% for post in object_list %}
    <div class="post">
      <div class="date">Published: {{ post.published_date|date:'d.m.Y H:i' }}</div>
      <h1><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h1>
      <p>{{ post.text|linebreaks }}</p>
    </div>
  {% endfor %}
{% endblock %}
