{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

  {{ form.errors }}

<form action="" method="post" class="form-horizontal" role="form">
{% csrf_token %}
  <div class="form-group">
    <label for="id_{{ form.login.html_name }}" class="col-sm-2 control-label">Login</label>
    <div class="col-sm-10">
      {{ form.login }}
    </div>
  </div>
  <div class="form-group">
    <label for="id_{{ form.password.html_name }}" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      {{ form.password }}
    </div>
  </div>
  <input type="hidden" name="next" value="{{ request.GET.next }}">
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>

{% endblock %}
