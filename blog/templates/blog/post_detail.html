{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
  <div class="post-edit-link">
    <a class="btn btn-default" href="{% url 'post_edit' post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
  </div>
  <h1>{{ post.title }}</h1>
  <div class="date">
    {% if post.published_date %}
      <small>Published: {{ post.published_date|date:'d.m.Y H:i' }}</small>
    {% endif %}
  </div>
  <p>{{ post.text|safe }}</p>
{% endblock %}
