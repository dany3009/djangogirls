<form action="" method="post" class="form-horizontal" role="form">
  {% csrf_token %}
  <div class="form-group">
    <label for="id_{{ form.title.html_name }}" class="col-sm-2 control-label">Title:</label>
    <div class="col-sm-10">
      {{ form.title }}
    </div>
  </div>
  <div class="form-group">
    <label for="id_{{ form.text.html_name }}" class="col-sm-2 control-label">Text:</label>
    <div class="col-sm-10">
      {{ form.text }}
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Save</button>
    </div>
  </div>
</form>
